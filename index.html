<html>

<head>
    <meta charset="UTF-8">
    
    <title>CADASTRO PESSOAL</title>

    <link rel="stylesheet" href="cadastropessoal.css">
</head>


<body>
    <div class="title">
    <h1>CADASTRO PESSOAL</h1>
    
    </div>
    
    <div class="container">
        <div>
            <h3>Insira seus dados nos campos abaixo:</h3>   
    
            <form>

            <div class="formulario">
    
                <label id="labelNome" for="nome">Nome</label>
                <input type="text" id="nome" maxlength="40" required="required" 
                placeholder="Digite o nome completo">
                
            </div>

                        
            <div class="formulario">
            
                <label id="labelCpf" for="cpf">CPF</label>
                <input type="text" maxlength="11" id="cpf" required="required" 
                placeholder="Digite somente os números" >
                
            </div>

            <div class="formulario">
               
                <label id="labelRg" for="rg">RG</label>
                <input type="text" maxlength="11" id="rg" placeholder="Digite somente os números">
            
            </div>
                
            <div class="formulario">
               
                <label id="labelSexo" for="sexo">Sexo</label>
                <select id="sexo">
                <option value="">Escolha uma opção</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                </select>               
                
            </div>
            
            
            
            <div class="formulario">
             
                <label id="labelEndereco" for="endereco">Endereço</label>
                <input type="text" id="endereco" maxlength="50" required="required" 
                placeholder="Digite o endereço completo">
                
            </div>

            <div class="formulario">
         
                <label id="labelNumero" for="numero">Número</label>
                <input type="text" id="numero" maxlength="6" required="required" 
                placeholder="Digite o número">
                
            </div>

            <div class="formulario">
             
                <label id="labelBairro" for="bairro">Bairro</label>
                <input type="text" id="bairro" maxlength="50" placeholder="Digite o bairro">
                
            </div>

            <div class="formulario">
            
                <label id="labelCidade" for="cidade">Cidade</label>
                <input type="text" id="cidade" maxlength="50" placeholder="Digite a cidade">
                
            </div>

            <div class="formulario">
            
                <label id="labelEstado" for="estado">Estado</label>
                <input type="text" id="estado" maxlength="2" placeholder="Digite o estado">
                
            </div>

            <div class="formulario">
          
                <label id="labelCep" for="cep">CEP</label>
                <input type="text" id="cep" maxlength="8" placeholder="Digite somente os números">
                
            </div>

            <div class="formulario">
         
                <label id="labelTelFixo" for="telfixo">Telefone Fixo</label>
                <input type="tel" id="telFixo" maxlength="11" placeholder="Digite somente os números">
                
            </div>

            <div class="formulario">
           
                <label id="labelTelCel" for="telcel">Telefone Celular</label>
                <input type="tel" id="telCel" maxlength="11" required="required" 
                placeholder="Digite somente os números">
                
            </div>

            <div class="justify-center">
            <button type="submit" onclick="cadastrar()">CADASTRAR</button>
            </div>

        </form>

    </div>
    

                  
            
    </div>




    <div id="rodape">
        
        <div id="email">
            <h4 id="receba"> EM CASO DE DÚVIDAS COLOQUE NO CAMPO ABAIXO:</h4>
            <input type="text" id="duvida" maxlength="50" placeholder="Deixe sua pergunta">
            <Button id="buttonenviar" type="submit" onclick="enviado()">ENVIAR</Button>
        </div>
    </div>
</div>


</body>

<script src="cadastropessoal.js">

</script>


</html>
